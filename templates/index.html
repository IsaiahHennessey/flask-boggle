<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Boggle Game</h1>
    <div id="board">
        {% for row in board %}
            <div class="row">
                {% for letter in row %}
                    <span class="letter">{{ letter }}</span>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <form id="word-form">
        <input type="text" id="word_input" placeholder="Enter a word">
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <h3>Current Score: <span id="score">0</span></h3>
    <h3>Times Played: <span id="times-played">{{ session['times_played'] }}</span></h3>
    <h3>High Score: <span id="high-score">{{ session['high_score'] }}</span></h3>
    <script src="/static/app.js"></script>
</body>
</html>
